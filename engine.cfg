[application]

name="Steno Arcade"
main_scene="res://Scenes/StenoArcadeSplashScreen.scn"
icon="icon.png"
target_fps=60

[autoload]

StenoHeroGlobals="res://Steno Hero/Scripts/StenoHeroGlobals.gd"
StenoArcadeGlobals="res://Scripts/StenoArcadeGlobals.gd"
GameSettings="res://Scripts/Settings.gd"
BackgroundMusic="res://Prefabs/BackgroundMusic.scn"

[display]

width=800
height=600
resizable=true
stretch_mode="2d"
stretch_aspect="keep_height"

[image_loader]

filter=false
gen_mipmaps=true

[input]

ui_more_info=[key(QuoteLeft), key(QuoteLeft, S)]
ui_scroll_up=[mbutton(0, 4), mbutton(0, 1)]
ui_scroll_down=[mbutton(0, 5)]

[rasterizer]

trilinear_mipmap_filter=false
use_pixel_snap=true

[render]

default_clear_color=#ff000000
